<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>
                Indique sus preferencias por favor
            </legend>
            Elija una fecha: <input type="date" name="" id=""> <br>
            Elija un archivo: <input type="file" name="" value="Escoger"> <br>
            <input type="radio" name="procesador" id="procesadoramd"> AMD
            <input type="radio" name="procesador" id="procesadorintel_i5 "> Intel i5
            <input type="radio" name="procesador" id="procesadorintel_i7"> Intel i7
        </fieldset>
        <fieldset>
            <legend>
                Indique sus preferencias por favor
            </legend>
            <input type="radio" name="asignatura" id="asignaturamatematicas"> Matemáticas
            <input type="radio" name="asignatura" id="asignaturahistoria"> Historia
            <input type="radio" name="asignatura" id="asignaturageografia"> Geografía
            <input type="radio" name="asignatura" id="asignatura lengua"> Lengua
            <br>
            Nombre: <input type="text" name="nombre" id="nombre" required> <br>
            Apellidos: <input type="text" name="apellidos" id="apellidos" required> <br>
            Dirección: <input type="text" name="direccion" id="direccion" required> <br>
            <br>
            Elija un color: <input type="color"> <br>
            <textarea cols="59" rows="6"> Utilice este cuadro para escribir </textarea> <br>
            Elija una fecha: <input type="date"> <br>
            <select name="idioma">
                <option value="ingles"> Inglés </option>
                <option value="aleman"> Alemán </option>
                <option value="frances"> Francés </option>
            </select>
            <br>
            Elija una hora: <input type="time" name="" id=""> <br>
            <p>
                Sexo: 
                <input type="checkbox" name="sexo" value="m">Mujer
                <input type="checkbox" name="sexo" value="h">Hombre
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>

</html>
